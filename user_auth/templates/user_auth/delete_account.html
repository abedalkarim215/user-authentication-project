<!-- Modal -->
{% if user.is_authenticated %}
<div class="modal fade" id="exampleModal_delete_account" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <p>this opreation can not undo it , if you sure about deleting your account , please write this text in the input below :<br>
               </p>
          <p style="color: red;font-size: 20px;text-align: center">{{ request.user.username }}-delete my account</p>
                <form method="post" action="{% url 'delete_account' %}">
                    {% csrf_token %}
                      <div class="form-group">
                        <input name="confirmation" type="text" class="form-control" placeholder="Enter the text">
                      </div>

                    <hr class="my-4">
                    <div style="text-align: center">
                      <button style="display: block;width: 100%" type="submit" class="btn btn-danger">Submit</button>
                    </div>
                </form>
      </div>
    </div>
  </div>
</div>
{% endif %}
