{% if user.is_authenticated %}
<div class="modal fade" id="exampleModal_edit_information" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="margin-bottom: 0">
        <h5 class="modal-title" id="exampleModalLabel">Account information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% comment %}{% if messages %}
                    {% for message in messages  %}
                        <div class="alert alert-danger" role="alert">
                            {{message}}
                        </div>
                    {% endfor %}
                {% endif %}{% endcomment %}

                  <form method="post" action="{% url 'edit_information' request.user.id %}" class="px-4 py-3" style="">
                    {% csrf_token %}
                      <div style="">
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group" >
                                      <label for="exampleDropdownFormEmail1">First name :</label>
                                      <input value="{{ request.user.first_name }}" name="first_name" type="text" class="form-control" id="exampleDropdownFormEmail1" placeholder="First name">
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group" >
                                      <label for="exampleDropdownFormEmail1">Last name :</label>
                                      <input value="{{ request.user.last_name }}" name="last_name" type="text" class="form-control" id="exampleDropdownFormEmail1" placeholder="Last name">
                                  </div>
                              </div>
                          </div>
                          <div class="form-group" >
                              <label for="exampleDropdownFormEmail1">Username :</label>
                              <input value="{{ request.user.username }}" name="username" type="text" class="form-control" id="exampleDropdownFormEmail1" placeholder="User name">
                          </div>
                        <div class="form-group" >
                          <label for="exampleDropdownFormEmail1">Email address :</label>
                          <input value="{{ request.user.email }}"  name="email" type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                        </div>
                          <hr class="my-4">
                    <div style="text-align: center">
                      <button style="display: block;width: 100%" type="submit" class="btn btn-secondary">Save Changes</button>
                    </div>
                      </div>
                  </form>
      </div>
    </div>
  </div>
</div>
{% endif %}
