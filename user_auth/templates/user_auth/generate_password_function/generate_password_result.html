{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'user_auth/css/bootstrap.min.css' %}">
</head>
<body>
 <h1 style="background-color: #ffc107;text-align: center;padding: 5px;padding-bottom: 8px">Your password is:</h1>
 <br>
 <br>
<div class="container text-center">
{#  <h2 class="alert alert-success">{{ password }}</h2>#}


 <form action="">
<input style="display:block;width: 100%;text-align: center;font-size: 30px" class="alert alert-success"  type="text" value="{{ password }}" id="the_password">
{#<a href="{% url 'sign_up_user' %}" class="btn btn-info">Sign Up Page</a>#}
<!-- The button used to copy the text -->
<button class="btn btn-warning" type="button" onclick="copy_password()">Copy</button>
<button class="btn btn-warning" type="button">Sign-up Page</button>
<button class="btn btn-warning" type="button">Change-password Page</button>
 </form>
</div>
<script src="{% static 'user_auth/js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'user_auth/js/bootstrap.min.js' %}"></script>
<script>
    function copy_password() {
  var copyText = document.getElementById("the_password");

  copyText.select();
  copyText.setSelectionRange(0, 99999); /*For mobile devices*/

  document.execCommand("copy");

  {#alert("Copied the text: " + copyText.value);#}
}
</script>
</body>
</html>
