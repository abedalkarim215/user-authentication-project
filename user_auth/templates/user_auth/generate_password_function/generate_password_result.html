{% extends 'user_auth/generate_password_function/generate_password.html' %}
{% load i18n %}
{% block content %}
 <h1 style="background-color: #ffc107;text-align: center;padding: 5px;padding-bottom: 8px">{% trans 'Your password is :' %}</h1>
 <br>
 <br>
<div class="container text-center">
{#  <h2 class="alert alert-success">{{ password }}</h2>#}


 <form action="">
<input style="display:block;width: 100%;text-align: center;font-size: 30px" class="alert alert-success"  type="text" value="{{ password }}" id="the_password">
{#<a href="{% url 'sign_up_user' %}" class="btn btn-info">Sign Up Page</a>#}
<!-- The button used to copy the text -->
<button class="btn btn-warning" type="button" onclick="copy_password()">{% trans 'Copy' %}</button>
{#<button class="btn btn-warning" type="button">Sign-up Page</button>#}
{#<button class="btn btn-warning" type="button">Change-password Page</button>#}
 </form>
</div>
{% endblock %}


{% block js %}
<script>
    function copy_password() {
  var copyText = document.getElementById("the_password");

  copyText.select();
  copyText.setSelectionRange(0, 99999); /*For mobile devices*/

  document.execCommand("copy");

  {#alert("Copied the text: " + copyText.value);#}
}
</script>
{% endblock %}
