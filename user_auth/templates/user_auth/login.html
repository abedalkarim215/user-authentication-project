{% extends 'user_auth/base.html' %}

{% block content%}

    <div class="wrap-login100 p-t-30 p-b-50">
        <span class="login100-form-title p-b-41">
        Account Login
        </span>
        {% if messages %}
            {% for message in messages  %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
    <form method="post" action="{% url 'login_user' %}" class="px-4 py-3" style="background-color: white;">
                    {% csrf_token %}
                      <div style="padding: 30px;padding-right: 50px;padding-left: 20px">
                          <div class="form-group" >
                              <label for="exampleDropdownFormEmail1">User name :</label>
                              <br>
                              <input name="username" type="text" class="form-control" id="exampleDropdownFormEmail1" placeholder="Enter username">
                          </div>
                        <div class="form-group">
                            <label for="exampleDropdownFormPassword1">Password :</label>
                            <br>
                            <input  name="password" type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                        </div>
                          <div style="text-align: center">
                                <button style="text-align: center" type="submit" class="btn btn-primary">Login</button>
                          </div>
                          <br>
                          <div style="text-align: center">
                            <a href="{% url 'sign_up_user' %}" >
                                <button type="button" class="btn btn-info">dont have an account --> signUp</button>
                            </a>
                          </div>
                      </div>
                  </form>
    </div>
{% endblock%}
